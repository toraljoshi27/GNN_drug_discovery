# ESOL â€” GIN (regression)
seed: 42
experiment_name: esol_gin
dataset:
  name: esol
  split: scaffold
  batch_size: 128
  num_workers: 2
model:
  name: gin
  hidden_dim: 128
  num_layers: 5
  dropout: 0.2
head:
  task: regression
  out_dim: 1
train:
  optimizer: adam
  lr: 0.001
  weight_decay: 0.0001
  max_epochs: 80
  early_stopping_patience: 10
eval:
  metrics: [rmse, mae]
  eval_interval: 1
logging:
  out_dir: runs/esol_gin
  save_best_metric: rmse
